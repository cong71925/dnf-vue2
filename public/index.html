<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- 页面关键词 keywords -->
  <meta name="keywords" content="DNF团队数据管理系统,地下城,vue,小团体,团队管理">
  <!-- 页面描述内容 description -->
  <meta name="description" content="本系统适用于个人和团体，可以更方便地查看和管理每个成员的角色信息。
  本系统会对每个角色记录下每次修改的数据，并将其历史数据整合成表格或图表的形式显示。
  对于奶系角色，还可以计算唱歌和偏爱后的buff数值和对C提升率。
  在团队内还能通过表格或图表查看团员的角色的各项数据，以及伤害和buff的历史数据。">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
